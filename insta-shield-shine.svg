<svg viewBox="0 0 512 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Златен градиент -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F6D77B"></stop>
      <stop offset="0.5" stop-color="#D2A53A"></stop>
      <stop offset="1" stop-color="#B8882A"></stop>
    </linearGradient>

    <!-- Shine градиент (бял към прозрачен) -->
    <linearGradient id="shineGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0)"></stop>
      <stop offset="0.5" stop-color="rgba(255,255,255,.85)"></stop>
      <stop offset="1" stop-color="rgba(255,255,255,0)"></stop>
    </linearGradient>

    <!-- Форма на щит за clip -->
    <clipPath id="shieldClip">
      <path d="M256 24
               C 338 62 420 62 460 62
               L 460 328
               C 460 430 380 520 256 596
               C 132 520 52 430 52 328
               L 52 62
               C 92 62 174 62 256 24 Z"></path>
    </clipPath>

    <!-- Мек фон вътре в щита -->
    <radialGradient id="inner" cx="50%" cy="35%" r="70%">
      <stop offset="0" stop-color="#191919"></stop>
      <stop offset="1" stop-color="#0f0f10"></stop>
    </radialGradient>
  </defs>

  <!-- Сянка зад щита -->
  <ellipse cx="256" cy="610" rx="140" ry="18" fill="#000" opacity=".35"></ellipse>

  <!-- Тяло на щита -->
  <path d="M256 24
           C 338 62 420 62 460 62
           L 460 328
           C 460 430 380 520 256 596
           C 132 520 52 430 52 328
           L 52 62
           C 92 62 174 62 256 24 Z" fill="url(#inner)" stroke="url(#gold)" stroke-width="10"></path>

  <!-- Вътрешна рамка -->
  <path d="M256 44
           C 330 78 405 78 442 78
           L 442 324
           C 442 416 372 497 256 566
           C 140 497 70 416 70 324
           L 70 78
           C 107 78 182 78 256 44 Z" fill="none" stroke="url(#gold)" stroke-width="6" opacity=".95"></path>

  <!-- Текст -->
  <g fill="url(#gold)">
    <text x="50%" y="230" text-anchor="middle" font-family="Trajan Pro, Cinzel, serif" font-size="82" font-weight="700" letter-spacing=".02em">INSTA</text>
    <text x="50%" y="330" text-anchor="middle" font-family="Trajan Pro, Cinzel, serif" font-size="82" font-weight="700" letter-spacing=".02em">SCRIPTS</text>

    <line x1="130" x2="382" y1="360" y2="360" stroke="url(#gold)" stroke-width="4"></line>

    <text x="50%" y="420" text-anchor="middle" font-family="Trajan Pro, Cinzel, serif" font-size="46" font-weight="700">Premium</text>
    <text x="50%" y="475" text-anchor="middle" font-family="Trajan Pro, Cinzel, serif" font-size="46" font-weight="700">QB-Core</text>
  </g>

  <!-- Shine: правоъгълник с градиент, завъртян и пуснат през щита -->
  <g clip-path="url(#shieldClip)" opacity=".75">
    <rect x="-400" y="-100" width="220" height="900" fill="url(#shineGrad)" transform="rotate(20 256 320)">
      <animate attributeName="x" from="-400" to="800" dur="3.8s" repeatCount="indefinite"></animate>
    </rect>
  </g>
</svg>
